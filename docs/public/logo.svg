<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#09090b"/>
      <stop offset="100%" stop-color="#18181b"/>
    </linearGradient>
    <linearGradient id="arc1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#a1a1aa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="171" x2="512" y2="171" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="0" y1="341" x2="512" y2="341" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="171" y1="0" x2="171" y2="512" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
  <line x1="341" y1="0" x2="341" y2="512" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>

  <!-- Outer ring â€” dashed  -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#fafafa" stroke-width="1.5" stroke-opacity="0.15"
    stroke-dasharray="12 8"/>

  <!-- Left half-circle (light) -->
  <path d="M 256 80 A 176 176 0 0 0 256 432" fill="#fafafa" opacity="0.95"/>

  <!-- Right half-circle (dark) -->
  <path d="M 256 80 A 176 176 0 0 1 256 432" fill="#27272a" stroke="#fafafa" stroke-width="1.5" stroke-opacity="0.2"/>

  <!-- Small top circle (dark) -->
  <circle cx="256" cy="168" r="44" fill="#18181b"/>
  <circle cx="256" cy="168" r="44" fill="none" stroke="#fafafa" stroke-width="1" stroke-opacity="0.2"/>

  <!-- Small bottom circle (light) -->
  <circle cx="256" cy="344" r="44" fill="#fafafa"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="5" fill="#71717a" filter="url(#glow)"/>

  <!-- Border of dividing line -->
  <line x1="256" y1="80" x2="256" y2="432" stroke="#3f3f46" stroke-width="1"/>

  <!-- Outer ring border -->
  <circle cx="256" cy="256" r="176" fill="none" stroke="#3f3f46" stroke-width="1.5"/>
</svg>

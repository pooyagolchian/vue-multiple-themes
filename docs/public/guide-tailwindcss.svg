<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" fill="none">
  <!-- CINEMATIC B&W — "The Utility Grid": a perspective grid of utility-class cells receding into deep shadow, nodes brightening at the intersection. No text. -->
  <defs>
    <radialGradient id="tw-bg" cx="20%" cy="40%" r="65%">
      <stop offset="0%"   stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#030303"/>
    </radialGradient>
    <!-- Perspective beam from top-left -->
    <radialGradient id="tw-source" cx="15%" cy="20%" r="55%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="tw-vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.72"/>
    </radialGradient>
    <filter id="tw-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="tw-glow-lg">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="240" fill="url(#tw-bg)"/>

  <!-- Light source (upper left) -->
  <rect width="900" height="240" fill="url(#tw-source)"/>

  <!-- Perspective grid lines — horizontal (converging upward-left) -->
  <!-- Rows recede toward vanishing point at approximately (0, 0) -->
  <g stroke="#ffffff" stroke-width="0.5" fill="none">
    <!-- Far rows (dimmer, closer to horizon) -->
    <line x1="0" y1="30"  x2="900" y2="30"  stroke-opacity="0.06"/>
    <line x1="0" y1="55"  x2="900" y2="55"  stroke-opacity="0.08"/>
    <line x1="0" y1="82"  x2="900" y2="82"  stroke-opacity="0.10"/>
    <line x1="0" y1="112" x2="900" y2="112" stroke-opacity="0.12"/>
    <!-- Closer rows (brighter, wider spacing) -->
    <line x1="0" y1="145" x2="900" y2="145" stroke-opacity="0.16"/>
    <line x1="0" y1="180" x2="900" y2="180" stroke-opacity="0.20"/>
    <line x1="0" y1="217" x2="900" y2="217" stroke-opacity="0.24"/>
  </g>

  <!-- Perspective grid lines — vertical (converging to vanishing point left) -->
  <g stroke="#ffffff" fill="none">
    <!-- Far columns — tight, dim -->
    <line x1="60"  y1="0" x2="60"  y2="240" stroke-width="0.3" stroke-opacity="0.07"/>
    <line x1="120" y1="0" x2="120" y2="240" stroke-width="0.3" stroke-opacity="0.07"/>
    <line x1="190" y1="0" x2="190" y2="240" stroke-width="0.3" stroke-opacity="0.08"/>
    <line x1="270" y1="0" x2="270" y2="240" stroke-width="0.4" stroke-opacity="0.09"/>
    <line x1="365" y1="0" x2="365" y2="240" stroke-width="0.4" stroke-opacity="0.10"/>
    <line x1="475" y1="0" x2="475" y2="240" stroke-width="0.5" stroke-opacity="0.11"/>
    <line x1="600" y1="0" x2="600" y2="240" stroke-width="0.5" stroke-opacity="0.12"/>
    <line x1="740" y1="0" x2="740" y2="240" stroke-width="0.5" stroke-opacity="0.13"/>
  </g>

  <!-- Active utility "cells" — glowing filled squares at grid intersections -->
  <!-- Row 1 (y≈82) — sparse, small -->
  <rect x="53"  y="75"  width="14" height="14" fill="#ffffff" fill-opacity="0.55" rx="2" filter="url(#tw-glow)"/>
  <rect x="113" y="75"  width="14" height="14" fill="#ffffff" fill-opacity="0.35" rx="2" filter="url(#tw-glow)"/>
  <!-- Row 2 (y≈112) -->
  <rect x="53"  y="105" width="18" height="18" fill="#ffffff" fill-opacity="0.60" rx="2" filter="url(#tw-glow)"/>
  <rect x="113" y="105" width="18" height="18" fill="#ffffff" fill-opacity="0.45" rx="2"/>
  <rect x="183" y="105" width="18" height="18" fill="#ffffff" fill-opacity="0.30" rx="2"/>
  <rect x="263" y="105" width="18" height="18" fill="#ffffff" fill-opacity="0.20" rx="2"/>
  <!-- Row 3 (y≈145) — denser -->
  <rect x="53"  y="137" width="22" height="22" fill="#ffffff" fill-opacity="0.70" rx="2" filter="url(#tw-glow)"/>
  <rect x="113" y="137" width="22" height="22" fill="#ffffff" fill-opacity="0.50" rx="2" filter="url(#tw-glow)"/>
  <rect x="183" y="137" width="22" height="22" fill="#ffffff" fill-opacity="0.38" rx="2"/>
  <rect x="263" y="137" width="22" height="22" fill="#ffffff" fill-opacity="0.28" rx="2"/>
  <rect x="358" y="137" width="22" height="22" fill="#ffffff" fill-opacity="0.18" rx="2"/>
  <rect x="468" y="137" width="22" height="22" fill="#ffffff" fill-opacity="0.10" rx="2"/>
  <!-- Row 4 (y≈180) — fullest row -->
  <rect x="53"  y="172" width="26" height="26" fill="#ffffff" fill-opacity="0.80" rx="2" filter="url(#tw-glow-lg)"/>
  <rect x="113" y="172" width="26" height="26" fill="#ffffff" fill-opacity="0.60" rx="2" filter="url(#tw-glow)"/>
  <rect x="183" y="172" width="26" height="26" fill="#ffffff" fill-opacity="0.45" rx="2"/>
  <rect x="263" y="172" width="26" height="26" fill="#ffffff" fill-opacity="0.32" rx="2"/>
  <rect x="358" y="172" width="26" height="26" fill="#ffffff" fill-opacity="0.22" rx="2"/>
  <rect x="468" y="172" width="26" height="26" fill="#ffffff" fill-opacity="0.14" rx="2"/>
  <rect x="593" y="172" width="26" height="26" fill="#ffffff" fill-opacity="0.08" rx="2"/>
  <rect x="733" y="172" width="26" height="26" fill="#ffffff" fill-opacity="0.05" rx="2"/>
  <!-- Row 5 (y≈217) — widest, dimmest -->
  <rect x="53"  y="209" width="30" height="24" fill="#ffffff" fill-opacity="0.35" rx="2"/>
  <rect x="113" y="209" width="30" height="24" fill="#ffffff" fill-opacity="0.22" rx="2"/>
  <rect x="183" y="209" width="30" height="24" fill="#ffffff" fill-opacity="0.14" rx="2"/>
  <rect x="263" y="209" width="30" height="24" fill="#ffffff" fill-opacity="0.09" rx="2"/>
  <rect x="358" y="209" width="30" height="24" fill="#ffffff" fill-opacity="0.06" rx="2"/>

  <!-- Brightest node — primary hotspot (top-left cluster) -->
  <circle cx="60" cy="82" r="5" fill="#ffffff" opacity="0.90" filter="url(#tw-glow-lg)"/>
  <circle cx="60" cy="82" r="2" fill="#ffffff"/>

  <!-- Column labels (dimly lit dots at top of each column) -->
  <g fill="#ffffff">
    <circle cx="60"  cy="15" r="1.5" opacity="0.30"/>
    <circle cx="120" cy="15" r="1.5" opacity="0.25"/>
    <circle cx="190" cy="15" r="1.5" opacity="0.20"/>
    <circle cx="270" cy="15" r="1.5" opacity="0.15"/>
    <circle cx="365" cy="15" r="1"   opacity="0.12"/>
    <circle cx="475" cy="15" r="1"   opacity="0.10"/>
    <circle cx="600" cy="15" r="1"   opacity="0.08"/>
    <circle cx="740" cy="15" r="1"   opacity="0.06"/>
  </g>

  <!-- Vignette -->
  <rect width="900" height="240" fill="url(#tw-vignette)"/>
</svg>

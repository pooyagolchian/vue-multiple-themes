<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" fill="none">
  <!-- CINEMATIC B&W — "Interlocked": three overlapping geometric rings, light refracting at intersections — composability made visible. No text. -->
  <defs>
    <radialGradient id="co-bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%"   stop-color="#181818"/>
      <stop offset="100%" stop-color="#030303"/>
    </radialGradient>
    <radialGradient id="co-glow-a" cx="35%" cy="50%" r="22%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="co-glow-b" cx="50%" cy="50%" r="18%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.32"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="co-glow-c" cx="65%" cy="50%" r="22%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="co-vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.72"/>
    </radialGradient>
    <filter id="co-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="co-glow-lg">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="240" fill="url(#co-bg)"/>

  <!-- Subtle grid -->
  <g stroke="#fff" stroke-width="0.3" stroke-dasharray="1 28" opacity="0.06">
    <line x1="0" y1="80"  x2="900" y2="80"/>
    <line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="180" y1="0" x2="180" y2="240"/>
    <line x1="360" y1="0" x2="360" y2="240"/>
    <line x1="540" y1="0" x2="540" y2="240"/>
    <line x1="720" y1="0" x2="720" y2="240"/>
  </g>

  <!-- Outer decorative rings — far left -->
  <circle cx="280" cy="120" r="88" stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.18"/>
  <!-- Outer decorative rings — center -->
  <circle cx="450" cy="120" r="88" stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.18"/>
  <!-- Outer decorative rings — far right -->
  <circle cx="620" cy="120" r="88" stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.18"/>

  <!-- Main rings — ring A (left) -->
  <circle cx="280" cy="120" r="72" stroke="#ffffff" stroke-width="1.4" stroke-opacity="0.45"/>
  <!-- Main rings — ring B (center) -->
  <circle cx="450" cy="120" r="72" stroke="#ffffff" stroke-width="1.4" stroke-opacity="0.55"/>
  <!-- Main rings — ring C (right) -->
  <circle cx="620" cy="120" r="72" stroke="#ffffff" stroke-width="1.4" stroke-opacity="0.45"/>

  <!-- Inner rings (tighter) -->
  <circle cx="280" cy="120" r="50" stroke="#ffffff" stroke-width="0.6" stroke-opacity="0.22"/>
  <circle cx="450" cy="120" r="50" stroke="#ffffff" stroke-width="0.6" stroke-opacity="0.28"/>
  <circle cx="620" cy="120" r="50" stroke="#ffffff" stroke-width="0.6" stroke-opacity="0.22"/>

  <!-- Ambient glows at each ring center -->
  <rect width="900" height="240" fill="url(#co-glow-a)"/>
  <rect width="900" height="240" fill="url(#co-glow-b)"/>
  <rect width="900" height="240" fill="url(#co-glow-c)"/>

  <!-- Intersection highlight nodes — AB -->
  <circle cx="365" cy="80"  r="4" fill="#ffffff" opacity="0.90" filter="url(#co-glow)"/>
  <circle cx="365" cy="160" r="4" fill="#ffffff" opacity="0.90" filter="url(#co-glow)"/>
  <!-- Intersection highlight nodes — BC -->
  <circle cx="535" cy="80"  r="4" fill="#ffffff" opacity="0.90" filter="url(#co-glow)"/>
  <circle cx="535" cy="160" r="4" fill="#ffffff" opacity="0.90" filter="url(#co-glow)"/>
  <!-- Center triple intersection -->
  <circle cx="450" cy="120" r="7" fill="#ffffff" opacity="0.95" filter="url(#co-glow-lg)"/>
  <circle cx="450" cy="120" r="3" fill="#ffffff"/>

  <!-- Radial spokes from center ring -->
  <g stroke="#ffffff" stroke-width="0.4" stroke-opacity="0.14" stroke-dasharray="3 10">
    <line x1="450" y1="120" x2="450" y2="32"/>
    <line x1="450" y1="120" x2="450" y2="208"/>
    <line x1="450" y1="120" x2="362" y2="120"/>
    <line x1="450" y1="120" x2="538" y2="120"/>
    <line x1="450" y1="120" x2="387" y2="57"/>
    <line x1="450" y1="120" x2="513" y2="57"/>
    <line x1="450" y1="120" x2="387" y2="183"/>
    <line x1="450" y1="120" x2="513" y2="183"/>
  </g>

  <!-- Peripheral nodes -->
  <g fill="#ffffff">
    <circle cx="208" cy="120" r="2" opacity="0.35"/>
    <circle cx="692" cy="120" r="2" opacity="0.35"/>
    <circle cx="280" cy="48"  r="2" opacity="0.30"/>
    <circle cx="280" cy="192" r="2" opacity="0.30"/>
    <circle cx="620" cy="48"  r="2" opacity="0.30"/>
    <circle cx="620" cy="192" r="2" opacity="0.30"/>
  </g>

  <!-- Far left / far right context rings (partial, fading) -->
  <circle cx="100" cy="120" r="72" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.08"/>
  <circle cx="800" cy="120" r="72" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.08"/>

  <!-- Vignette -->
  <rect width="900" height="240" fill="url(#co-vignette)"/>
</svg>

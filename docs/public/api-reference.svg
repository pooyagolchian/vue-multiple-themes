<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" fill="none">
  <!-- CINEMATIC B&W — "The Blueprint": a precision schematic of nodes, connection paths, and module boundaries — the API surface as architecture. No text. -->
  <defs>
    <radialGradient id="api-bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%"   stop-color="#161616"/>
      <stop offset="100%" stop-color="#020202"/>
    </radialGradient>
    <radialGradient id="api-glow-center" cx="50%" cy="50%" r="30%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="api-vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.70"/>
    </radialGradient>
    <filter id="api-glow-sm">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="api-glow-lg">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="240" fill="url(#api-bg)"/>

  <!-- Fine background grid -->
  <g stroke="#ffffff" stroke-width="0.25" stroke-dasharray="1 18" opacity="0.06">
    <line x1="0" y1="30"  x2="900" y2="30"/>
    <line x1="0" y1="60"  x2="900" y2="60"/>
    <line x1="0" y1="90"  x2="900" y2="90"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="150" x2="900" y2="150"/>
    <line x1="0" y1="180" x2="900" y2="180"/>
    <line x1="0" y1="210" x2="900" y2="210"/>
    <line x1="90"  y1="0" x2="90"  y2="240"/>
    <line x1="180" y1="0" x2="180" y2="240"/>
    <line x1="270" y1="0" x2="270" y2="240"/>
    <line x1="360" y1="0" x2="360" y2="240"/>
    <line x1="450" y1="0" x2="450" y2="240"/>
    <line x1="540" y1="0" x2="540" y2="240"/>
    <line x1="630" y1="0" x2="630" y2="240"/>
    <line x1="720" y1="0" x2="720" y2="240"/>
    <line x1="810" y1="0" x2="810" y2="240"/>
  </g>

  <!-- Module boundary boxes — API surface groups -->
  <!-- Core module (center-left) -->
  <rect x="80"  y="50"  width="200" height="140" rx="4" stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.28" fill="#ffffff" fill-opacity="0.02"/>
  <!-- Plugin module (center) -->
  <rect x="350" y="70"  width="160" height="100" rx="4" stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.22" fill="#ffffff" fill-opacity="0.02"/>
  <!-- Composable module (right) -->
  <rect x="590" y="40"  width="220" height="160" rx="4" stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.28" fill="#ffffff" fill-opacity="0.02"/>

  <!-- Ambient center glow -->
  <rect width="900" height="240" fill="url(#api-glow-center)"/>

  <!-- Connection paths — orthogonal routing (PCB style) -->
  <!-- Core → Plugin -->
  <polyline points="280,120 315,120 315,120 350,120" stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.35" fill="none"/>
  <!-- Plugin → Composable -->
  <polyline points="510,120 550,120 550,120 590,120" stroke="#ffffff" stroke-width="0.8" stroke-opacity="0.35" fill="none"/>
  <!-- Core → top util -->
  <polyline points="180,50 180,25 450,25 450,40"     stroke="#ffffff" stroke-width="0.6" stroke-opacity="0.22" fill="none" stroke-dasharray="3 6"/>
  <!-- Composable → bottom util -->
  <polyline points="700,200 700,220 450,220 450,200" stroke="#ffffff" stroke-width="0.6" stroke-opacity="0.22" fill="none" stroke-dasharray="3 6"/>

  <!-- Internal nodes inside Core module -->
  <circle cx="130" cy="90"  r="4" fill="#ffffff" opacity="0.75" filter="url(#api-glow-sm)"/>
  <circle cx="200" cy="90"  r="4" fill="#ffffff" opacity="0.65"/>
  <circle cx="250" cy="90"  r="4" fill="#ffffff" opacity="0.55"/>
  <circle cx="130" cy="150" r="4" fill="#ffffff" opacity="0.65"/>
  <circle cx="200" cy="150" r="4" fill="#ffffff" opacity="0.55"/>
  <circle cx="250" cy="150" r="4" fill="#ffffff" opacity="0.45"/>
  <!-- Internal wires Core -->
  <line x1="130" y1="90"  x2="200" y2="90"  stroke="#fff" stroke-width="0.5" opacity="0.28"/>
  <line x1="200" y1="90"  x2="250" y2="90"  stroke="#fff" stroke-width="0.5" opacity="0.22"/>
  <line x1="130" y1="90"  x2="130" y2="150" stroke="#fff" stroke-width="0.5" opacity="0.22"/>
  <line x1="200" y1="90"  x2="200" y2="150" stroke="#fff" stroke-width="0.5" opacity="0.18"/>
  <line x1="250" y1="90"  x2="250" y2="150" stroke="#fff" stroke-width="0.5" opacity="0.15"/>
  <line x1="130" y1="150" x2="200" y2="150" stroke="#fff" stroke-width="0.5" opacity="0.18"/>
  <line x1="200" y1="150" x2="250" y2="150" stroke="#fff" stroke-width="0.5" opacity="0.14"/>

  <!-- Internal nodes Plugin module -->
  <circle cx="430" cy="120" r="5" fill="#ffffff" opacity="0.88" filter="url(#api-glow-lg)"/>
  <circle cx="430" cy="120" r="2" fill="#ffffff"/>
  <circle cx="390" cy="100" r="3" fill="#ffffff" opacity="0.60"/>
  <circle cx="490" cy="100" r="3" fill="#ffffff" opacity="0.55"/>
  <circle cx="390" cy="150" r="3" fill="#ffffff" opacity="0.50"/>
  <circle cx="490" cy="150" r="3" fill="#ffffff" opacity="0.45"/>
  <line x1="390" y1="100" x2="430" y2="120" stroke="#fff" stroke-width="0.5" opacity="0.30"/>
  <line x1="490" y1="100" x2="430" y2="120" stroke="#fff" stroke-width="0.5" opacity="0.25"/>
  <line x1="390" y1="150" x2="430" y2="120" stroke="#fff" stroke-width="0.5" opacity="0.22"/>
  <line x1="490" y1="150" x2="430" y2="120" stroke="#fff" stroke-width="0.5" opacity="0.20"/>

  <!-- Internal nodes Composable module -->
  <circle cx="650" cy="80"  r="4" fill="#ffffff" opacity="0.70" filter="url(#api-glow-sm)"/>
  <circle cx="750" cy="80"  r="4" fill="#ffffff" opacity="0.60"/>
  <circle cx="780" cy="80"  r="3" fill="#ffffff" opacity="0.45"/>
  <circle cx="650" cy="120" r="4" fill="#ffffff" opacity="0.65"/>
  <circle cx="750" cy="120" r="4" fill="#ffffff" opacity="0.58"/>
  <circle cx="650" cy="165" r="4" fill="#ffffff" opacity="0.55"/>
  <circle cx="750" cy="165" r="4" fill="#ffffff" opacity="0.48"/>
  <circle cx="780" cy="165" r="3" fill="#ffffff" opacity="0.38"/>
  <!-- Internal wires Composable -->
  <line x1="650" y1="80"  x2="750" y2="80"  stroke="#fff" stroke-width="0.5" opacity="0.25"/>
  <line x1="750" y1="80"  x2="780" y2="80"  stroke="#fff" stroke-width="0.4" opacity="0.18"/>
  <line x1="650" y1="80"  x2="650" y2="120" stroke="#fff" stroke-width="0.5" opacity="0.22"/>
  <line x1="750" y1="80"  x2="750" y2="120" stroke="#fff" stroke-width="0.5" opacity="0.20"/>
  <line x1="650" y1="120" x2="650" y2="165" stroke="#fff" stroke-width="0.5" opacity="0.20"/>
  <line x1="750" y1="120" x2="750" y2="165" stroke="#fff" stroke-width="0.5" opacity="0.18"/>
  <line x1="650" y1="165" x2="750" y2="165" stroke="#fff" stroke-width="0.5" opacity="0.18"/>
  <line x1="750" y1="165" x2="780" y2="165" stroke="#fff" stroke-width="0.4" opacity="0.14"/>
  <line x1="780" y1="80"  x2="780" y2="165" stroke="#fff" stroke-width="0.4" opacity="0.14"/>

  <!-- Corner registration marks (blueprint aesthetic) -->
  <g stroke="#ffffff" stroke-width="0.6" stroke-opacity="0.18">
    <path d="M10,10 L10,28 M10,10 L28,10"/>
    <path d="M890,10 L890,28 M890,10 L872,10"/>
    <path d="M10,230 L10,212 M10,230 L28,230"/>
    <path d="M890,230 L890,212 M890,230 L872,230"/>
  </g>

  <!-- Vignette -->
  <rect width="900" height="240" fill="url(#api-vignette)"/>
</svg>

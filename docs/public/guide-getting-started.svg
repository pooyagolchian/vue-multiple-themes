<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" fill="none">
  <!-- CINEMATIC B&W — "The First Step": three ascending monolithic platforms emerging from shadow, lit by an ascending diagonal beam. No text. -->
  <defs>
    <radialGradient id="gs-bg" cx="30%" cy="50%" r="65%">
      <stop offset="0%"   stop-color="#1c1c1c"/>
      <stop offset="100%" stop-color="#030303"/>
    </radialGradient>
    <linearGradient id="gs-beam" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%"  stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="gs-step1-face" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#aaaaaa" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#333333" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="gs-step2-face" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#cccccc" stop-opacity="0.80"/>
      <stop offset="100%" stop-color="#444444" stop-opacity="0.80"/>
    </linearGradient>
    <linearGradient id="gs-step3-face" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.90"/>
      <stop offset="100%" stop-color="#666666" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="gs-step-top" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
    <radialGradient id="gs-glow" cx="75%" cy="25%" r="35%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="gs-vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.70"/>
    </radialGradient>
    <filter id="gs-glow-filter">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="240" fill="url(#gs-bg)"/>

  <!-- Subtle grid -->
  <g stroke="#fff" stroke-width="0.3" stroke-dasharray="1 28" opacity="0.07">
    <line x1="0" y1="60"  x2="900" y2="60"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="180" x2="900" y2="180"/>
    <line x1="150" y1="0" x2="150" y2="240"/>
    <line x1="300" y1="0" x2="300" y2="240"/>
    <line x1="450" y1="0" x2="450" y2="240"/>
    <line x1="600" y1="0" x2="600" y2="240"/>
    <line x1="750" y1="0" x2="750" y2="240"/>
  </g>

  <!-- Ascending light beam -->
  <polygon points="0,240 900,240 900,0" fill="url(#gs-beam)" opacity="0.5"/>

  <!-- Step 1 — lowest, leftmost, darkest -->
  <!-- Side face (depth illusion) -->
  <polygon points="200,200 230,185 230,240 200,240" fill="#1a1a1a" opacity="0.9"/>
  <!-- Front face -->
  <rect x="120" y="200" width="110" height="40" fill="url(#gs-step1-face)" rx="2"/>
  <!-- Top face -->
  <polygon points="120,200 200,200 230,185 150,185" fill="url(#gs-step-top)"/>
  <!-- Top edge highlight -->
  <line x1="120" y1="200" x2="200" y2="200" stroke="#ffffff" stroke-width="0.8" opacity="0.45"/>
  <line x1="200" y1="200" x2="230" y2="185" stroke="#ffffff" stroke-width="0.5" opacity="0.30"/>

  <!-- Step 2 — middle height -->
  <polygon points="390,160 420,145 420,240 390,240" fill="#1c1c1c" opacity="0.9"/>
  <rect x="310" y="160" width="110" height="80" fill="url(#gs-step2-face)" rx="2"/>
  <polygon points="310,160 390,160 420,145 340,145" fill="url(#gs-step-top)"/>
  <line x1="310" y1="160" x2="390" y2="160" stroke="#ffffff" stroke-width="0.9" opacity="0.55"/>
  <line x1="390" y1="160" x2="420" y2="145" stroke="#ffffff" stroke-width="0.6" opacity="0.35"/>

  <!-- Step 3 — tallest, rightmost, brightest -->
  <polygon points="595,100 625,82 625,240 595,240" fill="#222222" opacity="0.9"/>
  <rect x="510" y="100" width="115" height="140" fill="url(#gs-step3-face)" rx="2"/>
  <polygon points="510,100 595,100 625,82 540,82" fill="url(#gs-step-top)"/>
  <line x1="510" y1="100" x2="595" y2="100" stroke="#ffffff" stroke-width="1.1" opacity="0.70"/>
  <line x1="595" y1="100" x2="625" y2="82"  stroke="#ffffff" stroke-width="0.7" opacity="0.45"/>

  <!-- Connecting line — path of progress -->
  <polyline points="175,200 175,192 365,152 365,145 565,100" stroke="#ffffff" stroke-width="0.6" stroke-opacity="0.30" stroke-dasharray="5 8" fill="none"/>

  <!-- Node dots at each step -->
  <circle cx="175" cy="192" r="3" fill="#ffffff" opacity="0.7" filter="url(#gs-glow-filter)"/>
  <circle cx="365" cy="145" r="3" fill="#ffffff" opacity="0.8" filter="url(#gs-glow-filter)"/>
  <circle cx="565" cy="82"  r="4" fill="#ffffff" opacity="0.95" filter="url(#gs-glow-filter)"/>

  <!-- Ambient glow — upper right -->
  <rect width="900" height="240" fill="url(#gs-glow)"/>

  <!-- Right-side vanishing geometry -->
  <line x1="650" y1="80"  x2="900" y2="10"  stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.10" stroke-dasharray="3 12"/>
  <line x1="650" y1="120" x2="900" y2="60"  stroke="#ffffff" stroke-width="0.4" stroke-opacity="0.08" stroke-dasharray="3 12"/>
  <line x1="650" y1="160" x2="900" y2="130" stroke="#ffffff" stroke-width="0.4" stroke-opacity="0.08" stroke-dasharray="3 12"/>

  <!-- Vignette -->
  <rect width="900" height="240" fill="url(#gs-vignette)"/>
</svg>

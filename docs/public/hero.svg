<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- CINEMATIC B&W — "Convergence": seven light beams (one per preset theme) converging to a radiant center point on glass. No text. No illustration. Chiaroscuro. -->
  <defs>
    <radialGradient id="bg-core" cx="50%" cy="50%" r="55%">
      <stop offset="0%"   stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#050505"/>
    </radialGradient>
    <radialGradient id="bloom" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="18%"  stop-color="#e0e0e0" stop-opacity="0.55"/>
      <stop offset="45%"  stop-color="#888888" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-l" cx="20%" cy="60%" r="40%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow-r" cx="80%" cy="40%" r="38%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="glass-1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
    <linearGradient id="glass-2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.01"/>
    </linearGradient>
    <linearGradient id="beam0" x1="0" y1="1" x2="0.5" y2="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.22"/>
    </linearGradient>
    <linearGradient id="beam1" x1="1" y1="1" x2="0.5" y2="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.18"/>
    </linearGradient>
    <linearGradient id="beam2" x1="0" y1="0" x2="0.5" y2="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.20"/>
    </linearGradient>
    <linearGradient id="beam3" x1="1" y1="0" x2="0.5" y2="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="beam4" x1="0.2" y1="0" x2="0.5" y2="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.13"/>
    </linearGradient>
    <linearGradient id="beam5" x1="0.8" y1="0" x2="0.5" y2="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.16"/>
    </linearGradient>
    <linearGradient id="beam6" x1="0.5" y1="1" x2="0.5" y2="0.5">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.20"/>
    </linearGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.65"/>
    </radialGradient>
    <filter id="blur-soft"><feGaussianBlur stdDeviation="8"/></filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-core)"/>

  <!-- Dot grid — digital connections -->
  <g stroke="#fff" stroke-width="0.4" stroke-dasharray="2 30" opacity="0.10">
    <line x1="0" y1="50"  x2="800" y2="50"/>  <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/> <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/> <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="100" y1="0" x2="100" y2="400"/> <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/> <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/> <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
  </g>

  <!-- Seven convergence beams — one per preset theme -->
  <polygon points="0,400 80,400 400,200"    fill="url(#beam0)" opacity="0.9"/>
  <polygon points="800,400 720,400 400,200" fill="url(#beam1)" opacity="0.9"/>
  <polygon points="0,0 80,0 400,200"        fill="url(#beam2)" opacity="0.9"/>
  <polygon points="800,0 720,0 400,200"     fill="url(#beam3)" opacity="0.9"/>
  <polygon points="160,0 240,0 400,200"     fill="url(#beam4)" opacity="0.9"/>
  <polygon points="640,0 560,0 400,200"     fill="url(#beam5)" opacity="0.9"/>
  <polygon points="390,400 410,400 400,200" fill="url(#beam6)" opacity="0.9"/>

  <!-- Ambient glows -->
  <rect width="800" height="400" fill="url(#glow-l)"/>
  <rect width="800" height="400" fill="url(#glow-r)"/>

  <!-- Concentric rings — target reticle -->
  <circle cx="400" cy="200" r="180" stroke="#ffffff" stroke-width="0.5" opacity="0.06"/>
  <circle cx="400" cy="200" r="140" stroke="#ffffff" stroke-width="0.5" opacity="0.09"/>
  <circle cx="400" cy="200" r="100" stroke="#ffffff" stroke-width="0.8" opacity="0.13"/>
  <circle cx="400" cy="200" r="68"  stroke="#ffffff" stroke-width="0.8" opacity="0.18"/>
  <circle cx="400" cy="200" r="42"  stroke="#ffffff" stroke-width="1"   opacity="0.28"/>
  <circle cx="400" cy="200" r="22"  stroke="#ffffff" stroke-width="1.2" opacity="0.45"/>

  <!-- Glass panels — light reflections -->
  <polygon points="60,40 220,60 190,160 40,130"     fill="url(#glass-1)" stroke="#ffffff" stroke-width="0.6" stroke-opacity="0.25"/>
  <line x1="60" y1="40" x2="220" y2="60"           stroke="#ffffff" stroke-width="0.4" stroke-opacity="0.4"/>
  <polygon points="590,80 760,60 780,220 610,240"   fill="url(#glass-2)" stroke="#ffffff" stroke-width="0.6" stroke-opacity="0.20"/>
  <line x1="760" y1="60" x2="780" y2="220"         stroke="#ffffff" stroke-width="0.4" stroke-opacity="0.35"/>
  <polygon points="30,280 170,300 150,390 10,370"   fill="url(#glass-2)" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.18"/>
  <polygon points="640,310 780,290 790,390 660,395" fill="url(#glass-1)" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.18"/>

  <!-- Axis dashes -->
  <line x1="50"  y1="200" x2="340" y2="200" stroke="#ffffff" stroke-width="0.4" stroke-opacity="0.12" stroke-dasharray="4 8"/>
  <line x1="460" y1="200" x2="750" y2="200" stroke="#ffffff" stroke-width="0.4" stroke-opacity="0.12" stroke-dasharray="4 8"/>
  <line x1="400" y1="20"  x2="400" y2="158" stroke="#ffffff" stroke-width="0.4" stroke-opacity="0.12" stroke-dasharray="4 8"/>
  <line x1="400" y1="242" x2="400" y2="380" stroke="#ffffff" stroke-width="0.4" stroke-opacity="0.12" stroke-dasharray="4 8"/>

  <!-- Bloom + core hotspot -->
  <circle cx="400" cy="200" r="150" fill="url(#bloom)" filter="url(#blur-soft)" opacity="0.65"/>
  <circle cx="400" cy="200" r="8"   fill="#ffffff" filter="url(#glow-strong)" opacity="0.95"/>
  <circle cx="400" cy="200" r="3"   fill="#ffffff"/>

  <!-- Node constellation -->
  <g fill="#ffffff">
    <circle cx="100" cy="50"  r="1.5" opacity="0.5"/>
    <circle cx="200" cy="100" r="1.5" opacity="0.4"/>
    <circle cx="650" cy="130" r="1.5" opacity="0.4"/>
    <circle cx="700" cy="50"  r="1"   opacity="0.3"/>
    <circle cx="150" cy="300" r="1.5" opacity="0.4"/>
    <circle cx="600" cy="320" r="1.5" opacity="0.45"/>
    <circle cx="720" cy="350" r="1.5" opacity="0.35"/>
    <line x1="100" y1="50"  x2="200" y2="100" stroke="#fff" stroke-width="0.35" opacity="0.18"/>
    <line x1="500" y1="80"  x2="650" y2="130" stroke="#fff" stroke-width="0.35" opacity="0.18"/>
    <line x1="150" y1="300" x2="600" y2="320" stroke="#fff" stroke-width="0.35" opacity="0.15"/>
  </g>

  <!-- Vignette -->
  <rect width="800" height="400" fill="url(#vignette)"/>
</svg>

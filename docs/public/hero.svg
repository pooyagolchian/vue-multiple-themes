<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
    <linearGradient id="card1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f9fafb"/>
      <stop offset="100%" stop-color="#f3f4f6"/>
    </linearGradient>
    <linearGradient id="card2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="card3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c4a6e"/>
      <stop offset="100%" stop-color="#075985"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)" rx="16"/>

  <!-- Title text -->
  <text x="400" y="60" text-anchor="middle" font-family="system-ui, sans-serif"
        font-size="32" font-weight="700" fill="white">vue-multiple-themes</text>
  <text x="400" y="95" text-anchor="middle" font-family="system-ui, sans-serif"
        font-size="16" fill="#a5b4fc">Seamless multi-theme support for Vue 2 &amp; Vue 3</text>

  <!-- Light theme card -->
  <rect x="60" y="130" width="200" height="210" rx="12" fill="url(#card1)" opacity="0.95"/>
  <text x="160" y="165" text-anchor="middle" font-family="system-ui, sans-serif"
        font-size="13" font-weight="600" fill="#374151">Light Theme</text>
  <!-- sun icon -->
  <circle cx="160" cy="200" r="16" stroke="#f59e0b" stroke-width="2.5" fill="none"/>
  <line x1="160" y1="178" x2="160" y2="182" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <line x1="160" y1="218" x2="160" y2="222" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <line x1="138" y1="200" x2="142" y2="200" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <line x1="178" y1="200" x2="182" y2="200" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <!-- swatches -->
  <rect x="90" y="234" width="24" height="24" rx="6" fill="#6366f1"/>
  <rect x="122" y="234" width="24" height="24" rx="6" fill="#818cf8"/>
  <rect x="154" y="234" width="24" height="24" rx="6" fill="#a5b4fc"/>
  <rect x="186" y="234" width="24" height="24" rx="6" fill="#c7d2fe"/>
  <!-- label bar -->
  <rect x="90" y="280" width="120" height="10" rx="3" fill="#e5e7eb"/>
  <rect x="90" y="298" width="90" height="8" rx="3" fill="#f3f4f6"/>

  <!-- Dark theme card -->
  <rect x="300" y="130" width="200" height="210" rx="12" fill="url(#card2)" opacity="0.95"/>
  <text x="400" y="165" text-anchor="middle" font-family="system-ui, sans-serif"
        font-size="13" font-weight="600" fill="#f9fafb">Dark Theme</text>
  <!-- moon icon -->
  <path d="M400 184 a 16 16 0 1 1 0 32 a 12 12 0 1 0 0 -32z"
        stroke="#818cf8" stroke-width="2.5" fill="none"/>
  <!-- swatches -->
  <rect x="330" y="234" width="24" height="24" rx="6" fill="#6366f1"/>
  <rect x="362" y="234" width="24" height="24" rx="6" fill="#4f46e5"/>
  <rect x="394" y="234" width="24" height="24" rx="6" fill="#3730a3"/>
  <rect x="426" y="234" width="24" height="24" rx="6" fill="#1e1b4b"/>
  <!-- label bar -->
  <rect x="330" y="280" width="120" height="10" rx="3" fill="#374151"/>
  <rect x="330" y="298" width="90" height="8" rx="3" fill="#1f2937"/>

  <!-- Ocean theme card -->
  <rect x="540" y="130" width="200" height="210" rx="12" fill="url(#card3)" opacity="0.95"/>
  <text x="640" y="165" text-anchor="middle" font-family="system-ui, sans-serif"
        font-size="13" font-weight="600" fill="#f0f9ff">Ocean Theme</text>
  <!-- droplets icon -->
  <path d="M640 182 Q648 190 648 198 a8 8 0 0 1-16 0 Q632 190 640 182z"
        stroke="#7dd3fc" stroke-width="2.5" fill="none"/>
  <!-- swatches -->
  <rect x="570" y="234" width="24" height="24" rx="6" fill="#0ea5e9"/>
  <rect x="602" y="234" width="24" height="24" rx="6" fill="#38bdf8"/>
  <rect x="634" y="234" width="24" height="24" rx="6" fill="#7dd3fc"/>
  <rect x="666" y="234" width="24" height="24" rx="6" fill="#bae6fd"/>
  <!-- label bar -->
  <rect x="570" y="280" width="120" height="10" rx="3" fill="#0369a1"/>
  <rect x="570" y="298" width="90" height="8" rx="3" fill="#075985"/>

  <!-- Bottom badge -->
  <rect x="290" y="365" width="220" height="22" rx="6" fill="#4f46e5" opacity="0.8"/>
  <text x="400" y="381" text-anchor="middle" font-family="system-ui, monospace"
        font-size="11" fill="white">Vue 2 · Vue 3 · TypeScript · CSS Variables</text>
</svg>

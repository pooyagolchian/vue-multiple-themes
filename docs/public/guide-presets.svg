<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" fill="none">
  <!-- CINEMATIC B&W — "Seven Monoliths": seven imposing vertical slabs of varying height and luminosity, standing in deep shadow — one per preset theme. No text. -->
  <defs>
    <radialGradient id="pr-bg" cx="50%" cy="100%" r="70%">
      <stop offset="0%"   stop-color="#1c1c1c"/>
      <stop offset="100%" stop-color="#020202"/>
    </radialGradient>
    <!-- Each monolith has a unique brightness — representing a unique theme -->
    <linearGradient id="pr-m1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9a9a9a"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    <linearGradient id="pr-m2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1e1e"/>
      <stop offset="100%" stop-color="#080808"/>
    </linearGradient>
    <linearGradient id="pr-m3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8b8b8"/>
      <stop offset="100%" stop-color="#3c3c3c"/>
    </linearGradient>
    <linearGradient id="pr-m4" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#585858"/>
      <stop offset="100%" stop-color="#141414"/>
    </linearGradient>
    <linearGradient id="pr-m5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#606060"/>
    </linearGradient>
    <linearGradient id="pr-m6" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#747474"/>
      <stop offset="100%" stop-color="#1e1e1e"/>
    </linearGradient>
    <linearGradient id="pr-m7" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#888888"/>
    </linearGradient>
    <!-- Shared top-face gloss -->
    <linearGradient id="pr-top" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
    <!-- Side face -->
    <linearGradient id="pr-side" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#000000" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.30"/>
    </linearGradient>
    <radialGradient id="pr-floor" cx="50%" cy="100%" r="60%">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="pr-vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%"   stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.70"/>
    </radialGradient>
    <filter id="pr-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="240" fill="url(#pr-bg)"/>

  <!-- Floor reflection glow -->
  <rect width="900" height="240" fill="url(#pr-floor)"/>

  <!-- Monolith 1 — height 120, brightness mid -->
  <rect   x="46"  y="120" width="56" height="120" fill="url(#pr-m1)"/>
  <polygon points="46,120 102,120 112,108 56,108" fill="url(#pr-top)"/>
  <polygon points="102,120 112,108 112,228 102,240" fill="url(#pr-side)"/>
  <line x1="46" y1="120" x2="102" y2="120"  stroke="#fff" stroke-width="0.7" opacity="0.40"/>

  <!-- Monolith 2 — height 160, very dark -->
  <rect   x="162" y="80"  width="56" height="160" fill="url(#pr-m2)"/>
  <polygon points="162,80 218,80 228,68 172,68"   fill="url(#pr-top)"/>
  <polygon points="218,80 228,68 228,228 218,240"  fill="url(#pr-side)"/>
  <line x1="162" y1="80" x2="218" y2="80"  stroke="#fff" stroke-width="0.7" opacity="0.20"/>

  <!-- Monolith 3 — height 140, medium bright -->
  <rect   x="278" y="100" width="56" height="140" fill="url(#pr-m3)"/>
  <polygon points="278,100 334,100 344,88 288,88"  fill="url(#pr-top)"/>
  <polygon points="334,100 344,88 344,228 334,240" fill="url(#pr-side)"/>
  <line x1="278" y1="100" x2="334" y2="100" stroke="#fff" stroke-width="0.7" opacity="0.48"/>

  <!-- Monolith 4 — height 180, medium dark (tallest dark) -->
  <rect   x="394" y="60"  width="56" height="180" fill="url(#pr-m4)"/>
  <polygon points="394,60 450,60 460,48 404,48"    fill="url(#pr-top)"/>
  <polygon points="450,60 460,48 460,228 450,240"  fill="url(#pr-side)"/>
  <line x1="394" y1="60" x2="450" y2="60"  stroke="#fff" stroke-width="0.7" opacity="0.28"/>

  <!-- Monolith 5 — height 200, bright (tallest light) -->
  <rect   x="510" y="40"  width="56" height="200" fill="url(#pr-m5)"/>
  <polygon points="510,40 566,40 576,28 520,28"    fill="url(#pr-top)"/>
  <polygon points="566,40 576,28 576,228 566,240"  fill="url(#pr-side)"/>
  <line x1="510" y1="40" x2="566" y2="40"  stroke="#fff" stroke-width="0.9" opacity="0.62"/>
  <!-- Bright core glow at top of tallest monolith -->
  <circle cx="538" cy="34" r="10" fill="#ffffff" opacity="0.20" filter="url(#pr-glow)"/>

  <!-- Monolith 6 — height 130, medium -->
  <rect   x="626" y="110" width="56" height="130" fill="url(#pr-m6)"/>
  <polygon points="626,110 682,110 692,98 636,98"  fill="url(#pr-top)"/>
  <polygon points="682,110 692,98 692,228 682,240" fill="url(#pr-side)"/>
  <line x1="626" y1="110" x2="682" y2="110" stroke="#fff" stroke-width="0.7" opacity="0.35"/>

  <!-- Monolith 7 — height 100, bright white (winter) -->
  <rect   x="742" y="140" width="56" height="100" fill="url(#pr-m7)"/>
  <polygon points="742,140 798,140 808,128 752,128" fill="url(#pr-top)"/>
  <polygon points="798,140 808,128 808,228 798,240" fill="url(#pr-side)"/>
  <line x1="742" y1="140" x2="798" y2="140" stroke="#fff" stroke-width="0.8" opacity="0.55"/>

  <!-- Floor baseline -->
  <line x1="0" y1="228" x2="900" y2="228" stroke="#ffffff" stroke-width="0.5" opacity="0.12"/>

  <!-- Vignette -->
  <rect width="900" height="240" fill="url(#pr-vignette)"/>
</svg>

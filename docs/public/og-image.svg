<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f13"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0d9ff"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid lines -->
  <g stroke="rgba(255,255,255,0.03)" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Glow orb behind logo -->
  <circle cx="200" cy="315" r="200" fill="url(#logoGrad)" opacity="0.12"/>

  <!-- Logo tile -->
  <rect x="80" y="215" width="200" height="200" rx="44" ry="44" fill="url(#logoGrad)"/>
  <rect x="80" y="215" width="200" height="200" rx="44" ry="44" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>

  <!-- Lucide Palette icon inside tile: 24→130, offset = (200-130)/2 = 35, tile at 80,215 → icon at 115, 250 -->
  <g transform="translate(115, 250) scale(5.4167)" fill="none" stroke="url(#iconGrad)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/>
    <circle cx="13.5" cy="6.5"  r="0.5" fill="url(#iconGrad)" stroke="none"/>
    <circle cx="17.5" cy="10.5" r="0.5" fill="url(#iconGrad)" stroke="none"/>
    <circle cx="8.5"  cy="7.5"  r="0.5" fill="url(#iconGrad)" stroke="none"/>
    <circle cx="6.5"  cy="12.5" r="0.5" fill="url(#iconGrad)" stroke="none"/>
  </g>

  <!-- Title -->
  <text x="330" y="295" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
    font-size="64" font-weight="700" letter-spacing="-2" fill="url(#titleGrad)">
    vue-multiple-themes
  </text>

  <!-- Subtitle -->
  <text x="332" y="355" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
    font-size="26" fill="rgba(161,161,170,0.85)" letter-spacing="0.5">
    Multi-theme · White-label · Tailwind · Vue 3
  </text>

  <!-- Pill badges -->
  <g font-family="'SF Mono', 'Fira Code', monospace" font-size="18">
    <!-- v6 badge -->
    <rect x="332" y="400" width="68" height="34" rx="17" fill="rgba(99,102,241,0.25)" stroke="rgba(99,102,241,0.5)" stroke-width="1.5"/>
    <text x="366" y="422" text-anchor="middle" fill="#818cf8">v6</text>

    <!-- MIT badge -->
    <rect x="412" y="400" width="68" height="34" rx="17" fill="rgba(168,85,247,0.18)" stroke="rgba(168,85,247,0.4)" stroke-width="1.5"/>
    <text x="446" y="422" text-anchor="middle" fill="#c084fc">MIT</text>

    <!-- Vue 3 badge -->
    <rect x="492" y="400" width="84" height="34" rx="17" fill="rgba(52,211,153,0.15)" stroke="rgba(52,211,153,0.35)" stroke-width="1.5"/>
    <text x="534" y="422" text-anchor="middle" fill="#6ee7b7">Vue 3</text>
  </g>
</svg>

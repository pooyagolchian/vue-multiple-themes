name: Release

on:
    push:
        branches:
            - main

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
    contents: write
    pull-requests: write
    id-token: write

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  # Full history needed for changeset diff
                  fetch-depth: 0

            - uses: pnpm/action-setup@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Type check
              run: pnpm build:check

            - name: Run tests
              run: pnpm test

            - name: Build library
              run: pnpm build

            - name: Create Release PR or Publish
              id: changesets
              uses: changesets/action@v1
              with:
                  # When changesets exist → opens/updates a "Version Packages" PR
                  # When that PR is merged  → publishes to npm
                  publish: pnpm release
                  title: "chore: version packages"
                  commit: "chore: version packages"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Create GitHub Release
              if: steps.changesets.outputs.published == 'true'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ fromJSON(steps.changesets.outputs.publishedPackages)[0].version }}
                  generate_release_notes: true
                  files: dist/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
